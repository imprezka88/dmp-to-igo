group 'org.mkscc.igo.pi'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

mainClassName = "org.mkscc.igo.pi.Application"

sourceCompatibility = 1.8

ext.springVersion='1.5.9.RELEASE'

buildscript {
    def springVersion='1.5.9.RELEASE'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath group: 'org.springframework.boot', name: 'spring-boot-gradle-plugin', version: springVersion
    }
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile group: 'org.mskcc.common', name:'common-domain', version: '2.0.0'
    compile group: 'com.opencsv', name: 'opencsv', version: '4.1'
    compile group: 'commons-logging', name: 'commons-logging', version: '1.1.1'
    compile group: 'org.springframework.boot', name: 'spring-boot', version: springVersion
    compile group: 'org.springframework.boot', name: 'spring-boot-autoconfigure', version: springVersion

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile ("org.mockito:mockito-core:1.10.19")
    testCompile (group: 'org.springframework', name: 'spring-test', version: springVersion)
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testCompile 'org.hamcrest:hamcrest-core:1.3'
}

bootRun {
    if (System.getProperty('DEBUG', 'false') == 'true') {
        jvmArgs '-agentlib:jdwp=transport=dt_socket,server=y,suspend=y,address=5006'
    }
}
