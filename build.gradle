group 'org.mkscc.igo.pi'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

mainClassName = "org.mkscc.igo.pi.dmptoigo.Application"

sourceCompatibility = 1.8

ext.springVersion='1.5.9.RELEASE'

buildscript {
    def springVersion='1.5.9.RELEASE'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath group: 'org.springframework.boot', name: 'spring-boot-gradle-plugin', version: springVersion
    }
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile group: 'org.mskcc.common', name:'common-domain', version: '2.1.0-SNAPSHOT'
    compile group: 'com.opencsv', name: 'opencsv', version: '4.1'

    compile ('javax.servlet:javax.servlet-api')

    compile ('org.springframework.boot:spring-boot')
    compile ('org.springframework.boot:spring-boot-autoconfigure')

    compile('org.springframework.boot:spring-boot-starter-web') {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
    }

    compile ('org.springframework.boot:spring-boot-starter-log4j2')
    
    testCompile ('org.springframework.boot:spring-boot-starter-test')
}

bootRun {
    if (System.getProperty('DEBUG', 'false') == 'true') {
        jvmArgs '-agentlib:jdwp=transport=dt_socket,server=y,suspend=y,address=5005'
    }

    systemProperties = System.properties

}

run {
    systemProperties = System.properties
}

springBoot {
    executable = true
}

jar {
    baseName = 'dmp-to-igo'
}
